<mat-form-field>
    <input matInput placeholder="Enter new Space name" [(ngModel)]="data.name">
</mat-form-field>
<mat-form-field>
        <textarea matInput placeholder="Description" rows="4" [(ngModel)]="data.desc"></textarea>
    </mat-form-field>
<div>
    <button mat-button (click)="data.createSpace=true; closeDialog();"> Create</button>
    <button mat-button (click)="closeDialog();"> Cancel</button>
</div>
