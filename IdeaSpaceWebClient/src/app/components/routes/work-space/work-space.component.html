<div *ngIf="currentSpace.Name != undefined">
  <span>
    Current Space: {{currentSpace.Name}}
  </span>
  <div>
    <button mat-icon-button *ngIf="currentSpace.canCreateIdeas == true" (click)="openCreateIdeaDialog()">
        <mat-icon>note_add</mat-icon>
    </button>
  </div>
  <div *ngFor="let idea of ideas">
    <app-idea-card [idea]="idea" [currentSpace]="currentSpace" (emitter)="updateIdeaList()"></app-idea-card>
  </div>
</div>
