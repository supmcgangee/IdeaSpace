<button mat-icon-button class="create-space-button" (click)="openCreateSpaceDialogue()">
  <mat-icon>library_add</mat-icon>
</button>
<button mat-icon-button class="refresh-spaces-button" (click)="updateSpacesList()">
  <mat-icon>refresh</mat-icon>
</button>
<h2 class="mat-h2">
  Space List
</h2>
<div *ngFor="let space of spaces">
  <mat-card class="mat-card-highlighted" *ngIf="currentSpace == space" (mouseenter)="hoverSpace = space" (mouseleave)="hoverSpace = null">
    <button mat-button class="space-button" (click)="updateCurrentSpace(space)">{{space.Name}}</button>
    <button mat-icon-button *ngIf="hoverSpace == space" class="space-info-button" (click)="openSpaceInfoDialog(space)">
      <mat-icon style="padding-bottom: 3px">info</mat-icon>
    </button>
  </mat-card>
  <mat-card class="mat-card" *ngIf="currentSpace != space" (mouseenter)="hoverSpace = space" (mouseleave)="hoverSpace = null">
      <button mat-button class="space-button" (click)="updateCurrentSpace(space)">{{space.Name}}</button>
      <button mat-icon-button *ngIf="hoverSpace == space" class="space-info-button" (click)="openSpaceInfoDialog(space)">
        <mat-icon style="padding-bottom: 3px">info</mat-icon>
      </button>
    </mat-card>
</div>
